- hosts: all
  become: true
  tasks:
  - name: Install all required system packages
    apt: 
      name={{ item }} 
      state=latest 
      update_cache=yes
    loop: 
      - python3-pip 
      - apt-transport-https 
      - ca-certificates
      - curl
      - software-properties-common 
      - virtualenv 

  - name: 'Dockerâ€™s official GPG key'
    apt_key: 
      url: https://download.docker.com/linux/ubuntu/gpg
      state: present

  - name: 'Add repo'
    apt_repository:
      repo: deb https://download.docker.com/linux/ubuntu bionic stable
      state: present

  - name: Install docker packages
    apt: 
      name={{ item }} 
      state=latest 
      update_cache=yes
    loop: 
      - docker-ce
      - docker-ce-cli
      - containerd.io

  - name: 'pip install docker'
    pip:
      name: docker